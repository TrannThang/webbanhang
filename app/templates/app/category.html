{% extends 'app/base.html' %} {% load static %} 
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        {% block register %}
        <section class="py-5">
          <div class="container px-4 px-lg-5 mt-5">
              <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                {% for product in products %}
                  <div class="col mb-5">
                      <div class="card h-100">
                          <!-- Product image-->
                          <img class="card-img-top" src={{product.ImageURL}} alt="..." />
                          <!-- Product details-->
                          <div class="card-body p-4">
                              <div class="text-center">
                                  <!-- Product name-->
                                  <h5 class="fw-bolder">{{product.name}}</h5>
                                  <!-- Product price-->
                                  {{product.price | floatformat:2}}$
                              </div>
                          </div>
                          <!-- Product actions-->
                          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent text-center">
                              <div data-product = {{product.id}} data-action = "add" class="btn btn-outline-success add-btn update-cart text-center" ><a  >Add to cart</a>
                              </div>
                              <a href="{% url 'detail' %}?id={{product.id}}" class="btn btn-outline-success text-center" >View</a>
                          </div>
                      </div>
                  </div>
                {% endfor %}
              </div>
          </div>
        </section>
       
         
         </div>
        {% endblock register %} 
    </body>
</html>
